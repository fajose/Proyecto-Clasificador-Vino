<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>

    <div class="container">
        <h2 class="d-flex justify-content-center">Predicci√≥n Calidad de Vino</h2>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
                <label for="fixed_acidity">Acidez Fija</label>
                <input type="number" step="0.01" min="0" class="form-control" id="fixed_acidity" name="fixed_acidity" required>
            </div>
                
            <div class="form-group">
                <label for="volatile_acidity">Acidez Volatil</label>
                <input type="number" step="0.01" min="0" class="form-control" id="volatile_acidity" name="volatile_acidity" required>
            </div>
                
            <div class="form-group">
                <label for="citric_acid">Acido citrico</label>
                <input type="number" step="0.01" min="0" class="form-control" id="citric_acid" name="citric_acid" required>
            </div>
               
            <div class="form-group">
                <label for="residual_sugar">Azucar Residual</label>
                <input type="number" step="0.01" min="0" class="form-control" id="residual_sugar" name="residual_sugar" required>
            </div>
                
            <div class="form-group">
                <label for="chlorides">Cloruros</label>
                <input type="number" step="0.001" min="0" class="form-control" id="chlorides" name="chlorides" required>
            </div>
                
            <div class="form-group">
                <label for="free_sulfur_dioxide">Dioxidos de azufre libres</label>
                <input type="number" step="0.01" min="0" class="form-control" id="free_sulfur_dioxide" name="free_sulfur_dioxide" required>
            </div>
                
            <div class="form-group">
                <label for="total_sulfur_dioxide">Dioxidos de azufre totales</label>
                <input type="number" step="0.01" min="0" class="form-control" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required>
            </div>
                
            <div class="form-group">
                <label for="density">Densidad</label>
                <input type="number" step="0.0001" min="0" class="form-control" id="density" name="density" required>
            </div>
                
            <div class="form-group">
                <label for="pH">pH</label>
                <input type="number" step="0.01" min="0" class="form-control" id="pH" name="pH" required>
            </div>
                
            <div class="form-group">
                <label for="sulphates">Sulfatos</label>
                <input type="number" step="0.01" min="0" class="form-control" id="sulphates" name="sulphates" required>
            </div>
                
            <div class="form-group">
                <label for="alcohol">alcohol</label>
                <input type="number" step="0.01" min="0" class="form-control" id="alcohol" name="alcohol" required>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" name="submit" class="btn btn-primary mt-2">Calcular calidad del vino</button>
            </div>

        </form>



        <h3>{{ prediction_text }}<h3>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
